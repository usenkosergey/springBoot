<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: head(#{topbar.authors}, #{topbar.authors})}"></head>
<body class="Site">
<!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
<header class="Header" th:replace="~{fragments/header_fragment :: headFragment}">
</header>

<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a th:each="authorsList : ${authorsMap}" class="Authors-link" href="#a"
                           th:href="'#' + ${#strings.toLowerCase(authorsList.key)}" th:text="${authorsList.key}"></a>
                    </div>
                    <div class="Authors-block" th:each="authorsList : ${authorsMap}">
                        <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorsList.key)}" th:text="${authorsList.key}"></h2>
                        <div class="Authors-letter">
                            <div class="Authors-item" th:each="authorEntity : ${authorsList.value}">
                                <a th:href="@{'/authors/slug/' + ${authorEntity.getSlug()}}" th:text="${authorEntity.getName()}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/footer_fragment :: footFragment}">
</footer>
</body>
</html>
