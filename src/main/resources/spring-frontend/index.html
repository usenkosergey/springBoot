<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: head(#{topbar.main}, #{topbar.main})}"></head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;
    em устарел!&nbsp;
    a(href="http://browsehappy.com/") Выберите новую версию
        +s
        | браузера здесь&nbsp;
    | для правильного отображения сайта.
-->
<header class="Header" th:replace="~{fragments/header_fragment :: headFragment}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <h2 class="Section-title">Рекомендуемое</h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${recommendedBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <div th:replace="~{fragments/oneBook::oneBook}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title">Новинки</h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${recentBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <div th:replace="~{fragments/oneBook::oneBook}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title">Популярное</h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${popularBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <div th:replace="~{fragments/oneBook::oneBook}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
                <h2 class="Middle-title">Книги по тегам</h2>
                <div class="Tags" id="tags">
                    <div class="Tag" th:each="tag : ${tags}" th:th:classappend="${tag.classTag}">
                        <a href="#" th:href="@{'/tags/' + ${tag.id}}" th:text="${tag.tag}"></a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/footer_fragment :: footFragment}">
</footer>
</body>
</html>
