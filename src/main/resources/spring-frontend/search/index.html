<!--[if gt IE 9]><!--> <html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: head(#{topbar.tags}, #{topbar.tags})}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header class="Header" th:replace="~{fragments/header_fragment :: headFragment}">
  </header>
  <div class="Middle Middle_search">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Поиск
        </h1>
        <div class="Section">
          <div class="search">
            <form class="form form_search" action="#" method="post" data-searchlimit="20">
              <input class="search-input" id="querypage" name="querypage" type="text" placeholder="Search over 30 million book titles" th:value="${search_line.searchLine}"  value=""/>
              <button class="search-button" type="submit" name="searchpage" id="searchpage">Поиск
              </button>
            </form>
          </div>
        </div>
        <div class="Section Section_close">
          <header class="Section-header">
            <h2 class="Section-title Middle-searchHeader" th:text="${'Найдено книг ' + search_line.countBooks}"></h2>
          </header>
          <div class="Cards Cards_search Cards_refresh">
            <div class="Card" th:each="book : ${booksSearch}">
              <div th:replace="~{fragments/oneBook::oneBook}"></div>
            </div>
            <div class="Cards-footer Cards-footer_center" th:if="${search_line.countBooks != 0}"><a class="btn btn_primary" href="#" data-refreshshow="search" data-refreshoffset="20" data-refreshlimit="20" th:attr="data-refreshquery=${search_line.searchLine}" >Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{fragments/footer_fragment :: footFragment}">
  </footer>
</body></html>
